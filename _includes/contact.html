<div class="row">
  <div class="twelve columns">
    <form method="post" action-xhr="{{ site.url-form}}" target="top">
      <div class="row">

        <div class="six columns">
          <div class="control-group form-group">
            <input type="text" name="name" class="validate[required,custom[onlyLetter],length[0,100]] data-input" placeholder="Volledige Naam" required>
          </div>
          <div class="control-group form-group">
            <input type="email" name="email" class="validate[required,custom[email]] data-input" placeholder="E-mail" required>
          </div>
          <div class="control-group form-group">
            <input type="phone" name="phone" class="validate[required,custom[phone]] data-input" placeholder="Telefoonnummer" required>
          </div>
          <div class="control-group form-group">
            <input type="text" name="company" class="validate[required,custom[onlyLetter],length[0,100]] data-input" placeholder="Bedrijfsnaam" required>
          </div>
        </div>

        <div class="six columns">
          <div class="control-group form-group">
            <label for="reason">Reden voor Reden voor contact met SupportDesk</label>
            <select name="reason" class="validate[required] data-input">
              <option value="Algemene support vraag">Algemene support vraag</option>
              <option value="Magento 1.x support aanvraag">Magento 1.x support aanvraag</option>
              <option value="Magento 2.x support aanvraag">Magento 2.x support aanvraag</option>
              <option value="Joomla support aanvraag">Joomla support aanvraag</option>
              <option value="In beheername webshop">In beheername webshop</option>
            </select>
          </div>
          <div class="control-group form-group">
            <label>Heeft de aanvraag spoed?</label>
            <p class="fee-notification data-input">Bij spoed aanvragen hanteren wij een spoedtarief van &euro;200.</p>
            <input type="radio" name="important" class="validate[required]" value="ja" required><label for="ja">Ja</label>
            <input type="radio" name="important" class="validate[required]" value="nee"><label for="nee">Nee</label>
          </div>
          <div class="control-group form-group">
            <input type="text" name="url" class="validate[required,custom[onlyLetter],length[0,100]] data-input" placeholder="Website URL" required>
          </div>
        </div>

        <div class="twelve columns">
          <div class="control-group form-group">
            <textarea name="message" class="validate[required,length[6,100]] data-input" placeholder="Omschrijving" required></textarea>
          </div>
        </div>

        <div class="twelve columns">
          <div class="submit">
            <input type="submit" value="Verzenden" id="button-submit">
            <input type="reset" value="Reset" id="button-submit">
          </div>
        </div>
      </div>

      <div submit-success>
        <template type="amp-mustache">Success! Bedankt {{name}} voor je aanvraag! We nemen snel contact met je op.</template>
      </div>
      <div submit-error>
        <template type="amp-mustache">Error! Sorry {{name}} er gaat iets mis, probeer het nog eens of bel ons even op {{ site.tel }}.</template>
      </div>

    </form>
  </div>
</div>
