<section id="portfolio" class="blade blade--blog">
  {% for member in site.data.training %}
  <div class="container">
    <div>
        <h1 class="blog__section-title"><a title="{{ page.title }}" href="{{ page.link }}">{{ member.name }}</a></h1>
    </div>

    <div class="row">
      <div class="twelve columns">

            <div class="row">

              <div class="eight columns">
                <div class="box">
                  <div class="box__inner">
                    <div class="box__content">
                      <div class="eight columns">
                        <p>{{ member.description }}</p>
                      </div>
                      <div class="four columns">
                        <a title="{{ member.name }}" href="{{ member.url }}">
                          <amp-img noloading height=96 width=150 alt="{{ member.name }}" attribution="{{ member.name }}" layout=responsive src="img/training/{{ member.pic }}.jpg"></amp-img>
                        </a>
                      </div>
                    </div>
                    <div class="card__action">
                      <a title="{{ member.name }}" href="#signup"> >> {{ member.name }} - Sign Up</a>
                    </div>
                  </div>
                </div>
              </div>

            <div class="four columns">
              <div class="box">
                <div class="box__inner">
                  <div class="box__content">
                    <div>
                        <h3>{{ member.title-submenu }}</h3>
                    </div>
                      <aside id="sidebar">
                        <ul class="list-inline quicklinks">
                        	{% for page in site.data.training %}
                        			<li><a title="{{ page.name }}" href="{{ page.link }}">{{ page.name }}</a></li>
                        	{% endfor %}
                        </ul>
                      </aside>
                  </div>
                </div>
              </div>
            </div>

          </div>
      </div>
    </div>

  </div>
  {% endfor %}
</section>
