<section class="blade blade--blog">
  <div class="container">
    <div>
        <h1 class="blog__section-title">Magento 2 Training Portfolio</h1>
        <h2 class="blog__subsection-text">Lorem ipsum dolor sit amet consectetur.</h2>
    </div>

    <div class="blog">
      {% for post in site.posts %}
      <div class="card">
        <div class="card__image">
          <amp-img
              noloading
              height=289
              width=400
              layout=responsive
              src="img/portfolio/{{ post.thumbnail }}">
          </amp-img>
        </div>
        <div class="card__content">
          <h4 class="card__title">{{ post.title }}</h4>
          <p>{{ post.subtitle }}</p>
        </div>
        <div class="card__action">
          <a href="{{ post.title }}">Learn More</a>
        </div>
      </div>
      {% endfor %}
    </div>

  </div>
</section>
