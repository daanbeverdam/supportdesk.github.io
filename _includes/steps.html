<div class="twelve columns">
    <div class="row">
      {% for steps in site.data.steps %}
        <div class="three columns">
          <div class="box">
            <div class="box__inner steps">
              <div class="box__content">
                <div class="box__sidebar">
                    <h3>{{ steps.title }}</h3>
                </div>
                <div class="box__image__side">
                  <a title="{{ steps.title }}" href="{{ steps.href }}">
                    <amp-img noloading height=150 width=200 alt="{{ steps.title }}" attribution="{{ steps.title }}" layout=responsive src="/img/service/{{ steps.pic}}.svg"></amp-img>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
</div>
