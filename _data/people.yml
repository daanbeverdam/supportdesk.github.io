- name: Ray Bogman
  pic: ray-bogman
  position: CTO / Magento Doctor
  description: "Ray Bogman is an IT professional and Magento evangelist from the Netherlands. He started working with computers in 1983 as a hobby at first. In the past, he has worked for KPN, a large Dutch Telecom company, as a senior security officer.</p><p>He has been the CTO of Wild Hibiscus, Netherlands, since 2010, and cofounder and business creator of Yireo until 2011, Jira ICT since 2005, and CTO of SupportDesk B.V., which he cofounded in 2011.</p><p>At SupportDesk B.V., he is a Magento, Joomla, OroCRM, web / server / mobile performance specialist, and security evangelist. His focus during the day is business/product development and training webmasters and consultants about the power of Magento, from the basics up to an advanced level. He has trained over 1,000 Magento and 750 Joomla experts worldwide since 2005.</p><p>At Magento events such as Magento Developers Paradise, Meet Magento, Magento Live and Magento Imagine, he has been a regular speaker since 2009. He has participated in reviewing Mastering Magento (2012), Mastering Magento Theme Design (2014), Magento Administration Guide (2014), Learning Magento Theme Development (2014), and the video, Mastering Magento (2013), all by Packt Publishing.</p><p>In 2016 his first Magento book got pushished, Magento 2 Cookbook."
