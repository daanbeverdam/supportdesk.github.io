- name: Vladimir Kerkhoff
  pic: vladimir-kerkhoff
  position: Lead Developer
  description: Vladimir Kerkhoff is an experienced IT professional, 4-times Magento Certified Developer from the Netherlands, and working with Magento since late 2009.</p><p>Vladimir has had a long career in the IT industry. He started his career in 1992 in an IT company, managing customer corporate networks (Bionet, Novell Netware, and Windows Server). In 1996, he was the cofounder and CTO of Perfect InterNetworking Solutions (PINS), a large Dutch-managed hosting provider. After leaving PINS in 2009, he cofounded eFulFillers offering web shop fulfilment services based on the Magento platform.
