  description: "Ray Bogman is an IT professional and Magento evangelist from the Netherlands.</p><p>He is a Magento, web / server / mobile performance, security and SEO specialist. His focus is training webmasters and consultants about the power of Magento, from the basics up to an advanced level. He has trained over 1,000 Magento and 750 Joomla experts worldwide since 2005.</p><p>At Magento events such as Magento Developers Paradise, Meet Magento, Magento Live and Magento Imagine, he has been a regular speaker since 2009.</p><p>In 2016 his first Magento book got pushished, Magento 2 Cookbook."
