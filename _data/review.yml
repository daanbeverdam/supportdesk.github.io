- name: Stephan Zeijlemaker - Magento gehacked!
  description: Middenin de kerstvakantie - een belangrijke periode voor Yumeko - werd onze site gehackt en gingen we op "zwart". Bezoekers kregen de mededeling dat hun gegevens niet veilig waren en ook Google tracteerde zoekers bij de zoekresultaten op een vergelijkbare tekst. SupportDesk heeft ons zeer adequaat en heel snel geholpen en het probleem in het weekend opgelost. Niet alleen op de site, maar ook in de zoekresultaten op Google. Tot heel laat in de avond heeft Ray er persoonlijk voor gezorgd dat de site weer live ging, Google de gangbare resultaten gaf en de sales weer konden beginnen. De samenwerking was niet alleen snel en professioneel, maar ook zeer prettig en persoonlijk. Hulde!
  url: https://www.yumeko.nl/
  icon: fa fa-bed fa-4x
  column: 1
  status: active

- name: Maatwerk Magento training voor professioneel projectmanagement
  description: Naar aanleiding van een ingewikkeld Magento project heb ik vanuit Het Nieuwe Web een Magento Cursus gevolgd bij Ray, waarvoor ik vijf keer een dag op training ben geweest. Zijn ervaring en all-round Magento kennis kwamen daarbij zeer van pas om de bottlenecks in een vroeg stadium in het vizier te krijgen en daar een adequate oplossing voor te zoeken. Het heeft me erg geholpen om het project op een professionele manier vorm te kunnen geven! - Gerard de Visser
  url: https://www.hetnieuweweb.nl/
  icon: fa fa-handshake-o fa-4x
  column: 1
  status: active

