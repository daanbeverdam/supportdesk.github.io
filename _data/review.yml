- name: Marleen Boer - Magento/Joomla/MageBridge Training workshop
  description: Ik heb super veel gehad aan de training/coaching die ik bij Support Desk heb gehad met betrekking tot Joomla!, Magebridge en Magento. Een paar fijne leerzame dagen. De persoonlijkheid van Ray heeft hier ook zeker aan bijgedragen. Echt een training op maat die ik iedereen die met de genoemde 3 pakketten stoeit kan aanbevelen.
